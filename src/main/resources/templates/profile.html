<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon   glyphicon-list" aria-hidden="true" th:text="${sectionName}"></span></h2>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'questions'}">
                <div class="media" th:each="questionDTO :${pageInfo.questions}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${questionDTO.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4  class="media-heading">
                            <a th:href="@{'/question/'+${questionDTO.id}}"  th:text="${questionDTO.title}" ></a>
                        </h4>
                        <span class="question-status">
                        <span th:text="${questionDTO.commentCount}"></span>个回复·
                        <span th:text="${questionDTO.viewCount}"></span>次浏览·
                        <span th:text="${#dates.format(questionDTO.gmtCreate,'dd MMMM YYYY')}"></span>小时前·
                         <a th:href="@{'/publish/'+${questionDTO.id}}" class="community-menu"
                            th:if="${session.user != null && session.user.id == questionDTO.creator}">
                        <span class="glyphicon  glyphicon-pencil " aria-hidden="true">编辑</span>
                    </a>
                    </span>
                    </div>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pageInfo.showFirstPage}">
                            <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${pageInfo.showPrevious}">
                            <a th:href="@{'/profile/'+${section}(page=${pageInfo.currentPage-1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page :${pageInfo.pages}" th:class="${pageInfo.currentPage == page}? 'active' : '' ">
                            <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                        </li>
                        <li th:if="${pageInfo.showNext}">
                            <a th:href="@{'/profile/'+${section}(page=${pageInfo.currentPage+1})}" aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pageInfo.showEndPage}">
                            <a th:href="@{'/profile/'+${section}(page=${pageInfo.totalPage})}" aria-label="Next">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'replies'}">
                回复通知内容
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions" th:class="${section == 'questions'}? 'active list-group-item' : 'list-group-item'"  >我的问题</a>
                <a href="/profile/replies" th:class="${section == 'replies'}? 'active list-group-item' : 'list-group-item'" >
                    最新回复
                    <span class="badge" th:text="${unreadCount}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer::foot}"></div>
</body>
</html>
